{% extends "bootstrap/base.html" %}

{% block content %}
    <div style="text-align: center;">
        <h1>Question 2:</h1>
        <h3>What is the cycle of an apple?</h3>
        <form method="post">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios1" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Seed, Tree, Apple
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios2" value="2">
                <label class="form-check-label" for="exampleRadios2">
                    Tree, Seed, Apple
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios3" value="3">
                <label class="form-check-label" for="exampleRadios3">
                    Apple, Tree, Seed
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios4" value="4">
                <label class="form-check-label" for="exampleRadios4">
                    Poop, Apple, Seed
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios4" value="5">
                <label class="form-check-label" for="exampleRadios4">
                    Obviously a Unicycle. That is the kind of cycle an apple uses
                </label>
            </div>
            <input type="submit" class="btn btn-success"/>       
        </form>


    </div>


{% endblock %}
