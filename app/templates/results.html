{% extends "bootstrap/base.html" %}

{% block content %}
    <div style="text-align: center;">
        <h1>Thanks for taking the test! Here are your results:</h1>
        <h2>{{score}}/5</h2>
        {% for result in x %}
            <h5>{{result[0]}}: {{result[1]}}</h5>
            <h5>{{result[2]}}</h5>
        {% endfor %}
        <h2>{{ comment }}</h2>
        <a href="/"><button class="btn btn-success">Restart Test</button></a>


    </div>


{% endblock %}
