{% extends "bootstrap/base.html" %}

{% block content %}
    <div style="text-align: center;">
        <h1>Question 1:</h1>
        <h3>How do trees help the environment?</h3>
        <form method="post">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios1" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Trees kill spiders
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios2" value="2">
                <label class="form-check-label" for="exampleRadios2">
                    Trees give places for alligators to live
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios3" value="3">
                <label class="form-check-label" for="exampleRadios3">
                    Trees make the air cleaner
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="exampleRadios4" value="4">
                <label class="form-check-label" for="exampleRadios4">
                    Trees can be lit on fire, which adds healthy smoke to the atmosphere
                </label>
            </div>
            <input type="submit" class="btn btn-success"/>       
        </form>


    </div>


{% endblock %}
